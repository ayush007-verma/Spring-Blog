<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Comment</title>

    <link rel="stylesheet" href="/Comments/UpdateComment.css">
</head>
<body>
<header>
  <h1> <a th:href="@{'/posts'}">My Blog Application </a></h1>
  <div class="nav-link">
    <a th:href="@{'/posts'}"><button id="nav-link">Click to View Blogs....</button></a>
  </div>
  <nav>
    <div class="nav-options login-logout">
      <a th:href="@{'/posts/search'}"><button> Search </button></a>

      <a th:if=" ${loggedInUser} != '' "> <button> <span th:text="${loggedInUser}"></span> </button></a>
      <!--                <a th:href="@{'/login'}"><div th:if=" ${loggedInUser} == '' "> <h1>  Log in </h1></div></a>-->

      <a th:href="@{'/logout'}"><button> Logout </button></a>

    </div>
  </nav>
</header>

<main>

  <h1> Update existing Comment</h1>
  <form action="#" th:action="@{'/posts/'+ ${clickedPostId} + '/comments/update/' + ${commentId} }" th:object="${retreivedComment}" method="POST">
    <div>
      <input type="text" th:value="${retreivedComment.name}"  readonly/>
    </div>

    <div>
      <textarea th:field="*{comment}" rows="5" th:value="${retreivedComment.comment}"  required></textarea>
    </div>

    <button type="submit" >Update Comment</button>
  </form>
</main>
</body>
</html>
