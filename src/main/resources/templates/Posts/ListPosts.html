<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>List all Posts</title>

    <link rel="stylesheet" type="text/css" href='/Post/ListPosts.css' />

</head>

<body>
    <div class="container mt-5">
        <h1>Blogs</h1>

        <div class="container mt-5">

            <div class="row">
                <th:block th:each="post : ${posts}">
                    <div class="col-md-4 mb-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${post.title}"></h5>
                                <p class="card-text" th:text="${post.excerpt}"></p>
                                <p class="card-text"><small class="text-muted" th:text="${post.author}"></small></p>
                                <p class="card-text"><small class="text-muted" th:text="${'Published At: ' + #dates.format(post.published_at, 'yyyy-MM-dd HH:mm')}"></small></p>
                                <a th:href="@{'/posts/' + ${post.id}}" class="btn btn-primary">Read More</a>
                            </div>
                        </div>
                    </div>
                </th:block>
            </div>
        </div>

    </div>




</body>
</html>
