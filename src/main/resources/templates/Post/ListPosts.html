<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List all Posts</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="container mt-5">
        <h1>All Posts</h1>
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Excerpt</th>
                <th>Author</th>
                <th>Published At</th>
                <th>Is Published</th>
                <th>Created At</th>
                <th>Updated At</th>
                <th> View </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="post : ${posts}">
                <td th:text="${post.id}"></td>
                <td th:text="${post.title}"></td>
                <td th:text="${post.excerpt}"></td>
                <td th:text="${post.author}"></td>
                <td th:text="${#dates.format(post.published_at, 'yyyy-MM-dd HH:mm')}"></td>
                <td th:text="${post.is_Published} ? 'Yes' : 'No'"></td>
                <td th:text="${#dates.format(post.created_at, 'yyyy-MM-dd HH:mm')}"></td>
                <td th:text="${#dates.format(post.updated_at, 'yyyy-MM-dd HH:mm')}"></td>
                <td> <a th:href="@{'/getPost/' + ${post.id}}"><button class=btn-primary>View</button></a> </td>
            </tr>
            </tbody>
        </table>
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
